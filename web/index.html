  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .loading-container {
      text-align: center;
      color: white;
      animation: fadeIn 1s ease-in;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 20px auto;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 300;
      letter-spacing: 1px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Écran de chargement personnalisé -->
  <div id="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Chargement de Gestion de Tâches...</div>
  </div>

  <!-- Script principal Flutter -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- Script pour masquer l'écran de chargement quand Flutter est prêt -->
  <script>
    window.addEventListener('load', function() {
      // Le chargement Flutter a commencé
      console.log('Démarrage de l\'application...');
    });
  </script>
</body>
