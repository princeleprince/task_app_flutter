name: Build Flutter Web and Deploy to Netlify

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name:  ÉTAPE 1 - Vérifier Flutter
        run: |
          echo "=== VÉRIFICATION FLUTTER ==="
          which flutter || echo "flutter not found in PATH"
          flutter --version || echo "flutter command failed"
          flutter doctor -v || echo "flutter doctor failed"
          echo "=== FIN VÉRIFICATION ==="

      - name:  ÉTAPE 2 - Installer les dépendances
        run: |
          echo "=== INSTALLATION DÉPENDANCES ==="
          flutter pub get
          echo "=== FIN INSTALLATION ==="

      - name:  ÉTAPE 3 - Nettoyer
        run: |
          echo "=== NETTOYAGE ==="
          flutter clean
          echo "=== FIN NETTOYAGE ==="

      - name:  ÉTAPE 4 - Build Flutter web
        run: |
          echo "=== BUILD FLUTTER WEB ==="
          flutter build web --release
          echo "=== FIN BUILD ==="

      - name:  ÉTAPE 5 - Vérifier le build
        run: |
          echo "=== VÉRIFICATION DOSSIER BUILD ==="
          pwd
          ls -la
          ls -la build/ || echo "build folder not found"
          ls -la build/web/ || echo "build/web folder not found"
          echo "=== FIN VÉRIFICATION ==="

      - name:  ÉTAPE 6 - Déployer sur Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './build/web'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: " Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}