name: flutter_application_1
description: Application de gestion de tâches avec Firebase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase - VERSIONS STABLES POUR LE WEB
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  
  # Provider
  provider: ^6.1.1

  # Stockage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Réseau
  http: ^1.1.0
  connectivity_plus: ^5.0.2

  # Utilitaires
  intl: ^0.18.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

# FORCER LA COMPATIBILITÉ WEB
dependency_overrides:
  firebase_core_web: ^2.11.5
  firebase_auth_web: ^5.9.9
  cloud_firestore_web: ^3.10.9
  _flutterfire_internals: ^1.3.25

flutter:
  uses-material-design: true
  assets:
    - assets/data/sample_tasks.json